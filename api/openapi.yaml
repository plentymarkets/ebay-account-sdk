          description: The ID of the eBay marketplace to which the payment program
            applies. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/ba:MarketplaceIdEnum'>eBay
            API documentation</a>
          type: string
        paymentsProgramType:
          description: This parameter specifies the payment program whose status is
            returned by the call.  <br><br>Currently the only supported payments program
            is <code>EBAY_PAYMENTS</code>. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:PaymentsProgramType'>eBay
            API documentation</a>
          type: string
        status:
          description: The enumeration value returned in this field indicates whether
            or not the seller is enabled for the payments program. For implementation
            help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:PaymentsProgramStatus'>eBay
            API documentation</a>
          type: string
        wasPreviouslyOptedIn:
          description: If returned as <code>true</code>, the seller was at one point
            opted-in to the associated payment program, but they later opted out of
            the program. A value of <code>false</code> indicates the seller never
            opted-in to the program or if they did opt-in to the program, they never
            opted-out of it.  <br><br>It's important to note that the setting of this
            field does not indicate the seller's current status regarding the payment
            program. It is possible for this field to return <code>true</code> while
            the <b>status</b> field returns <code>OPTED_IN</code>.
          type: boolean
      type: object
    Program:
      description: A seller program in to which a seller can opt-in.
      example:
        programType: programType
      properties:
        programType:
          description: A seller program in to which a seller can opt-in. For implementation
            help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:ProgramTypeEnum'>eBay
            API documentation</a>
          type: string
      type: object
    Programs:
      description: A list of the supported seller programs.
      example:
        programs:
        - programType: programType
        - programType: programType
      properties:
        programs:
          description: A list of seller programs.
          items:
            $ref: '#/components/schemas/Program'
          type: array
      type: object
    RateTable:
      description: A complex type that contains information pertaining to a shipping
        rate table.
      example:
        rateTableId: rateTableId
        countryCode: countryCode
        locality: locality
        name: name
      properties:
        countryCode:
          description: A two-letter <a href="https://www.iso.org/iso-3166-country-codes.html"
            title="https://www.iso.org" target="_blank">ISO 3166</a> country code
            representing the eBay marketplace where an item is listed. For implementation
            help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/ba:CountryCodeEnum'>eBay
            API documentation</a>
          type: string
        locality:
          description: The region covered by the shipping rate table, either DOMESTIC
            or INTERNATIONAL. <br><br>DOMESTIC indicates that the shipping rate table
            applies to regions within the country where an item is listed (the <i>source</i>
            country) while INTERNATIONAL indicates that the shipping rate table applies
            to regions outside of the country where an item is listed. For implementation
            help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:ShippingOptionTypeEnum'>eBay
            API documentation</a>
          type: string
        name:
          description: The user-defined name for the shipping rate table. Sellers
            can access Seller Hub (or <b>My eBay > Account > Site Preferences > Shipping
            preferences</b>) to create and assign names to their shipping rate tables.
          type: string
        rateTableId:
          description: A unique eBay-assigned ID for a seller's shipping rate table.
            Call <b>getRateTables</b> to retrieve the seller's current rate table
            IDs.
          type: string
      type: object
    RateTableResponse:
      description: The response container for with information on a seller's shipping
        rate tables.
      example:
        rateTables:
        - rateTableId: rateTableId
          countryCode: countryCode
          locality: locality
          name: name
        - rateTableId: rateTableId
          countryCode: countryCode
          locality: locality
          name: name
      properties:
        rateTables:
          description: A list of elements that provide information on the seller-defined
            shipping rate tables.
          items:
            $ref: '#/components/schemas/RateTable'
          type: array
      type: object
    RecipientAccountReference:
      description: Recipient account information, like PayPal email. If the payment
        method is PayPal, this structure contains the recipient's PayPal email address.<p
        class="tablenote"><b>Note:</b> This type and its fields do not apply to listings
        from sellers who are enabled for the eBay <a href="/managed-payments" title="eBay
        Developers Program page" target="_blank">managed payments</a> program. </p>
      example:
        referenceType: referenceType
        referenceId: referenceId
      properties:
        referenceId:
          description: Contains the PayPal email address of the recipient (seller)
            if <b>referenceType</b> is set to <code>PAYPAL_EMAIL</code>.
          type: string
        referenceType:
          description: This field's value indicates the type of account where payment
            will be received. Currently, the only supported value is PAYPAL_EMAIL.
            For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:RecipientAccountReferenceTypeEnum'>eBay
            API documentation</a>
          type: string
      type: object
    Region:
      description: This type defines information for a region.
      example:
        regionType: regionType
        regionName: regionName
      properties:
        regionName:
          description: A string that indicates the name of a region, as defined by
            eBay. A "region" can be either a 'world region' (e.g., the "Middle East"
            or "Southeast Asia") or a country, as represented with a two-letter country
            code. Use <b>GeteBayDetails</b> to get the values accepted by this field.
            <p>The values that you're allowed to use for a specific <b>regionName</b>
            field depend on the context in which you are setting the value. For details
            on how to set the values for this field, see <a href="/api-docs/sell/static/seller-accounts/ht_shipping-worldwide.html#shipToLocations">The
            shipToLocations container</a>.
          type: string
        regionType:
          description: 'Reserved for future use. <!--The region''s type, which can
            be one of the following: ''COUNTRY'', ''COUNTRY_REGION'', ''STATE_OR_PROVINCE'',
            ''WORLD_REGION'', or ''WORLDWIDE''.--> For implementation help, refer
            to <a href=''https://developer.ebay.com/api-docs/sell/account/types/ba:RegionTypeEnum''>eBay
            API documentation</a>'
          type: string
      type: object
    RegionSet:
      description: This complex type contains the <b>regionIncluded</b> and <b>regionExcluded</b>
        fields, which indicate the areas to where the seller does and doesn't ship.
        <p>Normally a seller ships to as many areas as possible using both DOMESTIC
        and INTERNATIONAL shipping options, and they don't have a need to exclude
        any regions from their ship-to locations. Here, there's no reason to set <b>regionExcluded</b>
        fields. However, it makes sense to set the <b>regionExcluded</b> field when
        a seller wants to exclude a small area that's within a larger area they service.
        For example, suppose a seller indicates they ship 'Worldwide', but for some
        reason must exclude a specific country, or world region. <p class="tablenote"><b>Note:</b>
        Configuring the <b>shipToLocations</b> is tricky because the <b>regionIncluded</b>
        and <b>regionExcluded</b> fields are valid in different parts of the schema
        and their allowable settings vary upon the context. For details on setting
        these fields, see <a href="/api-docs/sell/static/seller-accounts/ht_shipping-worldwide.html#shipToLocations"></a>.</p>
      example:
        regionIncluded:
        - regionType: regionType
          regionName: regionName
        - regionType: regionType
          regionName: regionName
        regionExcluded:
        - regionType: regionType
          regionName: regionName
        - regionType: regionType
          regionName: regionName
      properties:
        regionExcluded:
          description: A list of one or more <b>regionsName</b> fields that specify
            the areas to where a seller does not ship. Populate <b>regionExcluded</b>
            in only the top-level <b>shipToLocations</b> container (do not populate
            this field within the <b>shippingOptions</b> container). <p>Normally a
            seller ships to as many areas as possible using both DOMESTIC and INTERNATIONAL
            shipping options and they don't have a need to exclude any regions from
            their ship-to locations. With this, there's no reason to set <b>regionExclude</b>
            fields. However, it makes sense to set the <b>regionExcluded</b> field
            when a seller wants to exclude a small area that's located within a larger
            area they service. For example, suppose a seller indicates they ship 'Worldwide',
            but for some reason must exclude a specific country, or world region,
            from the larger world area they ship to. <br><br>To retrieve the regions
            you can specify in the associated <b>regionName</b> field, call <b>GeteBayDetails</b>
            with <b>DetailName</b> set to <code>ExcludeShippingLocationDetails</code>,
            then review the <b>Location</b> fields in the response for the strings
            that you can specify <b>regionExcluded.regionName</b>.  <br><br>Note that
            if a buyer's primary ship-to location is a region that a seller has excluded
            in their fulfillment policy (or if the buyer does not have a primary ship-to
            location), they will receive an error message if they attempt to buy or
            place a bid on an item that uses that fulfillment policy. <br><br>For
            details on setting this field, see <a href="/api-docs/sell/static/seller-accounts/ht_shipping-exclude-regions.html">Excluding
            specific regions from included shipping areas</a>.
          items:
            $ref: '#/components/schemas/Region'
          type: array
        regionIncluded:
          description: A list of one or more <b>regionsName</b> fields that specify
            the areas to where a seller ships. <br><br><b>Important:</b> Populate
            this field only when the parent <b>shipToLocations</b> object is located
            within a <b>shippingOptions</b> container (that is, the parent <b>shipTolocations</b>
            object must not be the one at the top-level of the policy). Also, this
            field needs to be populated only when the associated <b>shippingOptions</b>
            container has <b>optionType</b> set to <code>INTERNATIONAL</code>. <br><br>Withing
            an international shipping option, set this value to <code>Worldwide</code>
            to indicate the seller ships to all world regions. If needed, use the
            <b>regionExcluded</b> field to exclude any regions in the world to where
            the seller does not ship. <br><br>Each eBay marketplace supports its own
            set of allowable shipping locations. Obtain the valid 'Ship-To Locations'
            for a marketplace by calling <b>GeteBayDetails</b> with <b>DetailName</b>
            set to <code>ShippingLocationDetails</code>, then review the <b>ShippingLocation</b>
            fields in the response for the strings that you can specify in the <b>regionIncluded.regionName</b>
            field. <br><br>For DOMESTIC shipping options, eBay automatically uses
            the seller's listing country as the default <b>regionIncluded</b> country.
            For details on setting this field, see <a href="/api-docs/sell/static/seller-accounts/ht_shipping-worldwide.html">How
            to set up worldwide shipping</a>.  <br><br>This field is always returned
            in the shipping policy response.  <br><br><i>Required if</i> <b>optionType</b>
            set to <code>INTERNATIONAL</code>.
          items:
            $ref: '#/components/schemas/Region'
          type: array
      type: object
    ReturnPolicy:
      description: Root container that defines the fields for a seller's return policy.
        The <b>returnPolicy</b> encapsulates a seller's terms for how they handle
        item returns, the name and description of the policy, and the marketplace
        and category group(s) to which the return policy is applied.  While each seller
        must define at least one return policy for every marketplace into which they
        sell, sellers can define multiple return policies for a single marketplace
        by specifying different configurations for the unique policies.
      example:
        returnShippingCostPayer: returnShippingCostPayer
        categoryTypes:
        - default: true
          name: name
        - default: true
          name: name
        refundMethod: refundMethod
        description: description
        restockingFeePercentage: restockingFeePercentage
        returnInstructions: returnInstructions
        returnPeriod:
          unit: unit
          value: 0
        marketplaceId: marketplaceId
        internationalOverride:
          returnShippingCostPayer: returnShippingCostPayer
          returnMethod: returnMethod
          returnsAccepted: true
          returnPeriod:
            unit: unit
            value: 0
        returnMethod: returnMethod
        returnPolicyId: returnPolicyId
        name: name
        returnsAccepted: true
        extendedHolidayReturnsOffered: true
      properties:
        categoryTypes:
          description: 'For return policies, this field can be set to only <code>ALL_EXCLUDING_MOTORS_VEHICLES</code>
            (returns on motor vehicles are not processed through eBay flows) <br><br><b>Default</b>:
            <code>ALL_EXCLUDING_MOTORS_VEHICLES</code> (for return policies only)'
          items:
            $ref: '#/components/schemas/CategoryType'
          type: array
        description:
          description: 'An optional seller-defined description of the return policy
            for internal use (this value is not displayed to end users).  <br><br><b>Max
            length</b>: 250'
          type: string
        extendedHolidayReturnsOffered:
          description: '<p class="tablenote"><span  style="color: #dd1e31;"><b>Important!</b></span>
            This field has been deprecated as of version 1.2.0, released on May 31,
            2018. Any value supplied in this field is neither read nor returned.</p>  <p>If
            set to <code>true</code>, the seller offers an <em>Extended Holiday Returns</em>
            policy for their listings.</p>  <p><span class="tablenote"><strong>IMPORTANT:</strong>
            Extended Holiday Returns is a seasonally available feature that is offered
            on some eBay marketplaces. To see if the feature is enabled in any given
            year, check the <a href="http://pages.ebay.com/seller-center/shipping/returns.html">Returns
            on eBay</a> page before the holiday season begins. If the feature is not
            enabled for the season, this field is ignored.</span></p>  <p>The extended
            holiday returns period is defined by three dates:</p> <ul><li>The start
            date = start of November.</li><li>The purchase cutoff date = end of the
            year.</li><li>The end date = end of January.</li></ul>  <p>The above dates
            may vary by a few days each year. Sellers are notified of the current
            dates on their eBay marketplace before the holiday period starts.</p>  <p>Sellers
            can specify Extended Holiday Returns (as well as their regular non-holiday
            returns period) for chosen listings at any time during the year. The Extended
            Holiday Returns offer is not visible in listings until the start date
            of current year''s holiday returns period, at which point it overrides
            the non-holiday returns policy. Buyers can see the Extended Holiday Returns
            offer in listings displayed through the purchase cutoff date and are able
            to return those purchases until the end date of the period.</p>  <p>After
            the purchase cutoff date, the Extended Holiday Returns offer automatically
            disappears from the listings and the seller''s non-holiday returns period
            reappears. Purchases made from that point on are subject to the non-holiday
            returns period, while purchases made before the cutoff date still have
            until the end of the period to return under the program.</p>  <p>If the
            value of <strong>holidayReturns</strong> is <code>false</code> for an
            item, the return period specified by the <strong>returnsWithinOption</strong>
            field applies, regardless of the purchase date. If the item is listed
            with a policy of no returns, <strong>holidayReturns</strong> is automatically
            reset to <code>false</code>.</p>'
          type: boolean
        internationalOverride:
          $ref: '#/components/schemas/InternationalReturnOverrideType'
        marketplaceId:
          description: The ID of the eBay marketplace to which this return policy
            applies. If this value is not specified, value defaults to the seller's
            eBay registration site. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/ba:MarketplaceIdEnum'>eBay
            API documentation</a>
          type: string
        name:
          description: 'A user-defined name for this return policy. Names must be
            unique for policies assigned to the same marketplace. <br><br><b>Max length</b>:
            64'
          type: string
        refundMethod:
          description: '<p class="tablenote"><span  style="color: #dd1e31;"><b>Important!</b></span>
            this field has been deprecated as of version 1.2.0, released on May 31,
            2018. Any value other than <code>MONEY_BACK</code> will be treated as
            <code>MONEY_BACK</code> (although for a period of time, eBay will store
            and return the legacy values to preserve backwards compatibility).</p>  Indicates
            the method the seller uses to compensate the buyer for returned items.
            The return method specified applies only to <a href="http://developer.ebay.com/DevZone/guides/features-guide/default.html#Development/Post-Order-Returns.html#return-reasons"
            target="_blank">remorse returns</a>. <br><br>Each eBay marketplace may
            support different sets of refund methods and marketplaces can also have
            differing default values for this field. Sellers are obligated to honor
            the refund method displayed in their listings. Call <b>GeteBayDetails</b>
            in the Trading API to see the refund methods supported by the marketplaces
            you sell into. <br><br>We recommend you set this field to the value of
            your preferred refund method and that you use the <b>description</b> field
            to detail the seller''s return policy (such as indicating how quickly
            the seller will process a refund, whether the seller must receive the
            item before processing a refund, and other similar useful details). <br><br>You
            cannot modify this value in a Revise item call if (1) the listing has
            bids or (2) the listing ends within 12 hours. For implementation help,
            refer to <a href=''https://developer.ebay.com/api-docs/sell/account/types/api:RefundMethodEnum''>eBay
            API documentation</a>'
          type: string
        restockingFeePercentage:
          description: '<p class="tablenote"><span  style="color: #dd1e31;"><b>Important!</b></span>
            This field has been deprecated as of version 1.2.0, released on May 31,
            2018. Any value supplied in this field is ignored, it is neither read
            nor returned.</p>  <p>Sellers who accept returns should include this field
            if they charge buyers a restocking fee when items are returned. A restocking
            fee comes into play only when an item is returned due to buyer remorse
            and/or a purchasing mistake, but sellers cannot charge a restocking fee
            for SNAD-related returns. The total amount returned to the buyer is reduced
            by the cost of the item multiplied by the percentage indicated by this
            field. <p>Allowable restocking fee values are:</p> <ul><li><code>0.0</code>:
            No restocking fee is charged to the buyer</li><li><code>10.0</code>: 10
            percent of the item price is charged to the buyer</li><li><code>15.0</code>:
            15 percent of the item price is charged to the buyer</li> <li><code>20.0</code>:
            Up to 20 percent of the item price is charged to the buyer</li></ul>'
          type: string
        returnInstructions:
          description: '<p class="tablenote"><span  style="color: #dd1e31;"><b>Important!</b></span>
            This field is being deprecated on many marketplaces. Once deprecated,
            this field will be ignored on marketplaces where it is not supported and
            it will neither be read nor returned.</p>  <p>This optional field contains
            the seller''s detailed explanation for their return policy and is displayed
            in the Return Policy section of the View Item page. This field is valid
            in only the following marketplaces (the field is otherwise ignored):</p>
            <ul> <li>Germany (DE)</li> <li>Spain (ES)</li> <li>France (FR)</li> <li>Italy
            (IT)</li> </ul> Where valid, sellers can use this field to add details
            about their return policies. eBay uses this text string as-is in the Return
            Policy section of the View Item page. Avoid HTML and avoid character entity
            references (such as &amp;amp;pound; or &amp;amp;#163;). To include special
            characters in the return policy description, use the literal UTF-8 or
            ISO-8559-1 character (e.g. &amp;#163;).  <br><br><b>Max length</b>: 5000
            (8000 for DE)'
          type: string
        returnMethod:
          description: Valid in the US marketplace only, this optional field indicates
            additional services (other than money-back) that sellers can offer buyers
            for <a href="http://developer.ebay.com/DevZone/guides/features-guide/default.html#Development/Post-Order-Returns.html#return-reasons"
            target="_blank">remorse returns</a>.  <br><br>As of version 1.2.0, the
            only accepted value for this field is <code>REPLACEMENT</code>. This field
            is valid in only the US marketplace, any supplied value is ignored in
            other marketplaces. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:ReturnMethodEnum'>eBay
            API documentation</a>
          type: string
        returnPeriod:
          $ref: '#/components/schemas/TimeDuration'
        returnPolicyId:
          description: A unique eBay-assigned ID for this policy. This ID value is
            appended to the end of the <code>Location</code> URI that is returned
            as a response header when you call <b>createReturnPolicy</b>).
          type: string
        returnsAccepted:
          description: If set to <code>true</code>, the seller accepts returns.  <br><br>Call
            the <b>getReturnPolicies</b> in the Metadata API to see what categories
            require returns to be offered for listings in each category. Also, note
            that some European marketplaces (for example, UK, IE, and DE) require
            sellers to accept returns for fixed-price items and auctions listed with
            Buy It Now. For details, see <a href="http://pages.ebay.co.uk/help/policies/user-agreement.html#returns">Returns
            and the Law (UK)</a>.  <br><br><span class="tablenote"><strong>Note:</strong>Top-Rated
            sellers must accept item returns and the <b>handlingTime</b> should be
            set to zero days or one day for a listing to receive a Top-Rated Plus
            badge on the View Item or search result pages. For more information on
            eBay's Top-Rated seller program, see <a href="http://pages.ebay.com/help/sell/top-rated.html">Becoming
            a Top Rated Seller and qualifying for Top Rated Plus benefits</a>.</span>
          type: boolean
        returnShippingCostPayer:
          description: This field indicates who is responsible for paying for the
            shipping charges for returned items. The field can be set to either <code>BUYER</code>
            or <code>SELLER</code>.  <br><br>Depending on the return policy and specifics
            of the return, either the buyer or the seller can be responsible for the
            return shipping costs. Note that the seller is always responsible for
            return shipping costs for SNAD-related issues. For implementation help,
            refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:ReturnShippingCostPayerEnum'>eBay
            API documentation</a>
          type: string
      type: object
    ReturnPolicyRequest:
      description: 'This root container defines a seller''s return policy for a specific
        marketplace and category type. Used when creating or updating a return policy,
        <b>returnPolicyRequest</b> encapsulates a seller''s terms for how buyers can
        return items. While each seller must define at least one payment policy for
        every marketplace into which they sell, sellers can define multiple payment
        policies for a single marketplace by specifying different configurations for
        the unique policies.  <br><br>A successful call returns a <b>paymentPolicyId</b>,
        plus the <b>Location</b> response header contains the URI to the resource.  <br><br>Use
        the Metadata API <getReturnPolicies</b> method to determine which categories
        in the marketplace(s) require you to provide a return policy. Also note that
        some marketplaces require you to provide a specific return policy for vehicle
        listings.  <br><br>Policy instructions can be localized by providing a locale
        in the <code>Content-Language</code> HTTP request header. For example: <code>Content-Language:
        de-DE</code>.  <p class="tablenote"><b>Tip: </b>For more on using business
        policies, see <a href="/api-docs/sell/static/seller-accounts/business-policies.html">eBay
        business policies</a>.</p>'
      example:
        returnShippingCostPayer: returnShippingCostPayer
        categoryTypes:
        - default: true
          name: name
        - default: true
          name: name
        refundMethod: refundMethod
        description: description
        restockingFeePercentage: restockingFeePercentage
        returnInstructions: returnInstructions
        returnPeriod:
          unit: unit
          value: 0
        marketplaceId: marketplaceId
        internationalOverride:
          returnShippingCostPayer: returnShippingCostPayer
          returnMethod: returnMethod
          returnsAccepted: true
          returnPeriod:
            unit: unit
            value: 0
        returnMethod: returnMethod
        name: name
        returnsAccepted: true
        extendedHolidayReturnsOffered: true
      properties:
        categoryTypes:
          description: 'For return policies, this field can be set to only <code>ALL_EXCLUDING_MOTORS_VEHICLES</code>
            (returns on motor vehicles are not processed through eBay flows.) <br><br><b>Default</b>:
            <code>ALL_EXCLUDING_MOTORS_VEHICLES</code> (for return policies only)'
          items:
            $ref: '#/components/schemas/CategoryType'
          type: array
        description:
          description: 'An optional seller-defined description of the return policy
            for internal use (this value is not displayed to end users).  <br><br><b>Max
            length</b>: 250'
          type: string
        extendedHolidayReturnsOffered:
          description: '<p class="tablenote"><span  style="color: #dd1e31;"><b>Important!</b></span>
            This field has been deprecated as of version 1.2.0, released on May 31,
            2018. Any value supplied in this field is ignored, it is neither read
            nor returned.</p>  <p>If set to <code>true</code>, the seller offers an
            <em>Extended Holiday Returns</em> policy for their listings.  <p><span
            class="tablenote"><strong>IMPORTANT:</strong> Extended Holiday Returns
            is a seasonally available feature that is offered on some eBay marketplaces.
            To see if the feature is enabled in any given year, check the <a href="http://pages.ebay.com/seller-center/shipping/returns.html">Returns
            on eBay</a> page before the holiday season begins. If the feature is not
            enabled for the season, this field is ignored.</span></p>  <p>The extended
            holiday returns period is defined by three dates:</p> <ul><li>The start
            date = start of November.</li><li>The purchase cutoff date = end of the
            year.</li><li>The end date = end of January.</li></ul>  <p>The above dates
            may vary by a few days each year. Sellers are notified of the current
            dates on their eBay marketplace before the holiday period starts.</p>  <p>Sellers
            can specify Extended Holiday Returns (as well as their regular non-holiday
            returns period) for chosen listings at any time during the year. The Extended
            Holiday Returns offer is not visible in listings until the start date
            of current year''s holiday returns period, at which point it overrides
            the non-holiday returns policy. Buyers can see the Extended Holiday Returns
            offer in listings displayed through the purchase cutoff date and are able
            to return those purchases until the end date of the period.</p>  <p>After
            the purchase cutoff date, the Extended Holiday Returns offer automatically
            disappears from the listings and the seller''s non-holiday returns period
            reappears. Purchases made from that point on are subject to the non-holiday
            returns period, while purchases made before the cutoff date still have
            until the end of the period to return under the program.</p>  <p>If the
            value of <strong>holidayReturns</strong> is <code>false</code> for an
            item, the return period specified by the <strong>returnsWithinOption</strong>
            field applies, regardless of the purchase date. If the item is listed
            with a policy of no returns, <strong>holidayReturns</strong> is automatically
            reset to <code>false</code>.</p>'
          type: boolean
        internationalOverride:
          $ref: '#/components/schemas/InternationalReturnOverrideType'
        marketplaceId:
          description: The ID of the eBay marketplace to which this return policy
            applies. If this value is not specified, value defaults to the seller's
            eBay registration site. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/ba:MarketplaceIdEnum'>eBay
            API documentation</a>
          type: string
        name:
          description: 'A user-defined name for this return policy. Names must be
            unique for policies assigned to the same marketplace. <br><br><b>Max length</b>:
            64'
          type: string
        refundMethod:
          description: '<p class="tablenote"><span  style="color: #dd1e31;"><b>Important!</b></span>
            this field has been deprecated as of version 1.2.0, released on May 31,
            2018. Any value other than <code>MONEY_BACK</code> will be treated as
            <code>MONEY_BACK</code> (although for a period of time, eBay will store
            and return the legacy values to preserve backwards compatibility).</p>  Indicates
            the method the seller uses to compensate the buyer for returned items.
            The return method specified applies only to <a href="http://developer.ebay.com/DevZone/guides/features-guide/default.html#Development/Post-Order-Returns.html#return-reasons"
            target="_blank">remorse returns</a>. <br><br>Note that each eBay marketplace
            can support different sets of refund methods. Also, each eBay marketplace
            has a default setting for this value and if you do not specifically set
            this value, sellers are obligated to honor the setting that displays in
            their listings. Call <b>GeteBayDetails</b> in the Trading API to see what
            refund methods the marketplaces you sell into support. <br><br>We recommend
            you set this field to the value of your preferred refund method and that
            you use the <b>description</b> field to detail the seller''s return policy
            (such as indicating how quickly the seller will process a refund, whether
            the seller must receive the item before processing a refund, and other
            similar useful details). <br><br>You cannot modify this value in a Revise
            item call if (1) the listing has bids or (2) the listing ends within 12
            hours. For implementation help, refer to <a href=''https://developer.ebay.com/api-docs/sell/account/types/api:RefundMethodEnum''>eBay
            API documentation</a>'
          type: string
        restockingFeePercentage:
          description: '<p class="tablenote"><span  style="color: #dd1e31;"><b>Important!</b></span>
            This field has been deprecated as of version 1.2.0, released on May 31,
            2018. Any value supplied in this field is ignored, it is neither read
            nor returned.</p>  <p>Sellers who accept returns should include this field
            if they charge buyers a restocking fee when items are returned. A restocking
            fee comes into play only when an item is returned due to buyer remorse
            and/or a purchasing mistake, but sellers cannot charge a restocking fee
            for SNAD-related returns. The total amount returned to the buyer is reduced
            by the cost of the item multiplied by the percentage indicated by this
            field. <p>Allowable restocking fee values are:</p> <ul><li><code>0.0</code>:
            No restocking fee is charged to the buyer</li><li><code>10.0</code>: 10
            percent of the item price is charged to the buyer</li><li><code>15.0</code>:
            15 percent of the item price is charged to the buyer</li> <li><code>20.0</code>:
            Up to 20 percent of the item price is charged to the buyer</li></ul>'
          type: string
        returnInstructions:
          description: '<p class="tablenote"><span  style="color: #dd1e31;"><b>Important!</b></span>
            This field is being deprecated on many marketplaces. Once deprecated,
            this field will be ignored on marketplaces where it is not supported and
            it will neither be read nor returned.</p>  <p>This optional field contains
            the seller''s detailed explanation for their return policy and is displayed
            in the Return Policy section of the View Item page. This field is valid
            in only the following marketplaces (the field is otherwise ignored):</p>
            <ul> <li>Germany (DE)</li> <li>Spain (ES)</li> <li>France (FR)</li> <li>Italy
            (IT)</li> </ul> Where valid, sellers can use this field to add details
            about their return policies. eBay uses this text string as-is in the Return
            Policy section of the View Item page. Avoid HTML and avoid character entity
            references (such as &amp;amp;pound; or &amp;amp;#163;). To include special
            characters in the return policy description, use the literal UTF-8 or
            ISO-8559-1 character (e.g. &amp;#163;).  <br><br><b>Max length</b>: 5000
            (8000 for DE)'
          type: string
        returnMethod:
          description: Valid in the US marketplace only, this optional field indicates
            additional services (other than money-back) that sellers can offer buyers
            for <a href="http://developer.ebay.com/DevZone/guides/features-guide/default.html#Development/Post-Order-Returns.html#return-reasons"
            target="_blank">remorse returns</a>.  <br><br>As of version 1.2.0, the
            only accepted value for this field is <code>REPLACEMENT</code>. This field
            is valid in only the US marketplace, any supplied value is ignored in
            other marketplaces. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:ReturnMethodEnum'>eBay
            API documentation</a>
          type: string
        returnPeriod:
          $ref: '#/components/schemas/TimeDuration'
        returnsAccepted:
          description: If set to <code>true</code>, the seller accepts returns. <p>Call
            the <b>getReturnPolicies</b> in the Metadata API to see what categories
            require returns to be offered for listings in each category. Also, note
            that some European marketplaces (for example, UK, IE, and DE) require
            sellers to accept returns for fixed-price items and auctions listed with
            Buy It Now. For details, see <a href="http://pages.ebay.co.uk/help/policies/user-agreement.html#returns">Returns
            and the Law (UK)</a>.</p>  <p><span class="tablenote"><strong>Note:</strong>Top-Rated
            sellers must accept item returns and the <b>handlingTime</b> should be
            set to zero days or one day for a listing to receive a Top-Rated Plus
            badge on the View Item or search result pages. For more information on
            eBay's Top-Rated seller program, see <a href="http://pages.ebay.com/help/sell/top-rated.html">Becoming
            a Top Rated Seller and qualifying for Top Rated Plus benefits</a>.</span></p>
          type: boolean
        returnShippingCostPayer:
          description: This field indicates who is responsible for paying for the
            shipping charges for returned items. The field can be set to either <code>BUYER</code>
            or <code>SELLER</code>.  <br><br>Depending on the return policy and specifics
            of the return, either the buyer or the seller can be responsible for the
            return shipping costs. Note that the seller is always responsible for
            return shipping costs for SNAD-related issues.  <br><br><i>Required if
            </i> <b>returnsAccepted</b> is set to <code>true</code>. For implementation
            help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:ReturnShippingCostPayerEnum'>eBay
            API documentation</a>
          type: string
