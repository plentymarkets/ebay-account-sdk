components:
  schemas:
    Amount:
      description: A complex type that describes the value of a monetary amount as
        represented by a global currency.
      example:
        currency: currency
        value: value
      properties:
        currency:
          description: The base currency applied to the <b>value</b> field to establish
            a monetary amount.  <br><br>The currency is represented as a 3-letter
            <a href="https://www.iso.org/iso-4217-currency-codes.html" title="https://www.iso.org"
            target="_blank">ISO 4217</a> currency code. For example, the code for
            the Canadian Dollar is <code>CAD</code>.  <br><br><b>Default:</b> The
            default currency of the eBay marketplace that hosts the listing. For implementation
            help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/ba:CurrencyCodeEnum'>eBay
            API documentation</a>
          type: string
        value:
          description: The monetary amount in the specified <b>currency</b>.  <br><br><i>Required
            in</i> the <b>amount</b> type.
          type: string
      type: object
    CategoryType:
      description: The category type discerns whether the policy covers the sale of
        motor vehicles (via eBay Motors), or the sale of everything except motor vehicles.
        <br><br>Each business policy can be associated with either or both categories
        ('MOTORS_VEHICLES' and 'ALL_EXCLUDING_MOTORS_VEHICLES'); however,the 'MOTORS_VEHICLES'
        category type is not valid for return policies&ndash;return policies cannot
        be used with motor vehicle listings.
      example:
        default: true
        name: name
      properties:
        default:
          description: 'Specifies the default policy for a <b>marketplaceId</b> and
            <b>categoryTypes.name</b> pair. Sellers can create multiple policies for
            any <b>marketplaceId</b> and <b>categoryTypes.name</b> combination. For
            example, you can create multiple fulfillment policies for one marketplace,
            where they all target the same category type <b>name</b>. However, only
            one policy can be the default for any <b>marketplaceId</b> and <b>name</b>
            combination, and eBay designates the first policy created for a combination
            as the default.  <br><br>If set to <code>true</code>, this policy is the
            default policy for the associated <b>categoryTypes.name</b> and <b>marketplaceId</b>
            pair.<br><br><span class="tablenote"><b>Note</b>: eBay considers the status
            of this field only when you create listings through the Web flow. If you
            create listings using the APIs, you must specifically set the policies
            you want applied to a listing in the payload of the call you use to create
            the listing. If you use the Web flow to create item listings, eBay uses
            the default policy for the marketplace and category type specified, unless
            you override the default.</span> <br><br>For more on default policies,
            see <a href="/api-docs/sell/static/seller-accounts/business-policies.html#default_policy">Changing
            the default policy for a category type</a>.'
          type: boolean
        name:
          description: 'The category type to which the policy applies (motor vehicles
            or non-motor vehicles). <br /><br /><b>Restrictions</b>: <ul><li>The <code>MOTORS_VEHICLES</code>
            category type is not valid for return policies. eBay flows do not support
            the return of motor vehicles.</li><li>Only the <code>ALL_EXCLUDING_MOTORS_VEHICLES</code>
            category type is supported for sellers who opt-in to the <a href="/managed-payments"
            title="eBay Developers Program page" target="_blank">managed payments</a>
            program. Managed payments does not currently support the sale of motor
            vehicles.</li></ul> For implementation help, refer to <a href=''https://developer.ebay.com/api-docs/sell/account/types/api:CategoryTypeEnum''>eBay
            API documentation</a>'
          type: string
      type: object
    Deposit:
      description: A container that describes the details of a deposit. Used only
        with motor listings.
      example:
        amount:
          currency: currency
          value: value
        paymentMethods:
        - recipientAccountReference:
            referenceType: referenceType
            referenceId: referenceId
          brands:
          - brands
          - brands
          paymentMethodType: paymentMethodType
        - recipientAccountReference:
            referenceType: referenceType
            referenceId: referenceId
          brands:
          - brands
          - brands
          paymentMethodType: paymentMethodType
        dueIn:
          unit: unit
          value: 0
      properties:
        amount:
          $ref: '#/components/schemas/Amount'
        dueIn:
          $ref: '#/components/schemas/TimeDuration'
        paymentMethods:
          description: This array is only necessary for sellers who have <em>not</em>
            been onboarded for eBay managed payments, and the only value that should
            be set is '<code>PAYPAL</code>'. <br /><br />The <b>brands</b> field is
            not applicable when setting a motor vehicle deposit. Set the <b>paymentMethodType</b>
