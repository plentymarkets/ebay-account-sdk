            way the eBay web site UI treats characters, this field can return more
            than 500 characters in the response. For example, characters like & and
            ' (ampersand and single quote) count as 5 characters each. <p class="tablenote"><b>Note:</b>
            This field applies only to offline payment types.</p><p class="tablenote"><b>Restriction:</b>
            This container is not supported for sellers who are enabled for the <a
            href="/managed-payments" title="eBay Developers Program page" target="_blank">managed
            payments</a> program, except in the case of Motors listings.</p>  <br><br><b>Max
            length:</b> 1000
          type: string
        paymentMethods:
          description: This array shows the available payment methods that the seller
            has set for the payment policy.<br /><br />For sellers who are onboarded
            with eBay managed payments, this array is usually returned as empty because
            managed payments sellers do not have to specify electronic payment methods.
            For listings where an offline payment is applicable, a managed payments
            seller will have to specify one or more offline payment methods.<br /><br
            />For sellers who are not onboarded for managed payments, at least one
            payment method is required.
          items:
            $ref: '#/components/schemas/PaymentMethod'
          type: array
        paymentPolicyId:
          description: A unique eBay-assigned ID for a payment policy. This ID is
            generated when the policy is created.
          type: string
        warnings:
          description: A list of warnings related to request. This field normally
            returns empty, which indicates the request did not generate any warnings.
          items:
            $ref: '#/components/schemas/Error'
          type: array
      type: object
    SetReturnPolicyResponse:
      description: Complex type that that gets populated with a response containing
        a return policy.
      example:
        returnShippingCostPayer: returnShippingCostPayer
        categoryTypes:
        - default: true
          name: name
        - default: true
          name: name
        refundMethod: refundMethod
        warnings:
        - domain: domain
          subdomain: subdomain
          outputRefIds:
          - outputRefIds
          - outputRefIds
          errorId: 0
          inputRefIds:
          - inputRefIds
          - inputRefIds
          category: category
          longMessage: longMessage
          message: message
          parameters:
          - name: name
            value: value
          - name: name
            value: value
        - domain: domain
          subdomain: subdomain
          outputRefIds:
          - outputRefIds
          - outputRefIds
          errorId: 0
          inputRefIds:
          - inputRefIds
          - inputRefIds
          category: category
          longMessage: longMessage
          message: message
          parameters:
          - name: name
            value: value
          - name: name
            value: value
        description: description
        restockingFeePercentage: restockingFeePercentage
        returnInstructions: returnInstructions
        returnPeriod:
          unit: unit
          value: 0
        marketplaceId: marketplaceId
        internationalOverride:
          returnShippingCostPayer: returnShippingCostPayer
          returnMethod: returnMethod
          returnsAccepted: true
          returnPeriod:
            unit: unit
            value: 0
        returnMethod: returnMethod
        returnPolicyId: returnPolicyId
        name: name
        returnsAccepted: true
        extendedHolidayReturnsOffered: true
      properties:
        categoryTypes:
          description: 'For return policies, this field always returns <code>ALL_EXCLUDING_MOTORS_VEHICLES</code>
            (returns on motor vehicles are not processed through eBay flows.) <br><br><b>Default</b>:
            <code>ALL_EXCLUDING_MOTORS_VEHICLES</code> (for return policies only)'
          items:
            $ref: '#/components/schemas/CategoryType'
          type: array
        description:
          description: An optional seller-defined description of the return policy
            for internal use (this value is not displayed to end users).
          type: string
        extendedHolidayReturnsOffered:
          description: '<p class="tablenote"><span  style="color: #dd1e31;"><b>Important!</b></span>
            This field has been deprecated as of version 1.2.0, released on May 31,
            2018. Any value supplied in this field is ignored, it is neither read
            nor returned.</p>  <p>If set to <code>true</code>, the seller offers an
            <em>Extended Holiday Returns</em> policy for their listings. <p><span
            class="tablenote"><strong>IMPORTANT:</strong> Extended Holiday Returns
            is a seasonally available feature that is offered on some eBay marketplaces.
            To see if the feature is enabled in any given year, check the eBay Seller
            Center <a href="http://pages.ebay.com/sellerinformation/returns-on-eBay/">Returns
            on eBay</a> page of before the holiday season begins.</p>'
          type: boolean
        internationalOverride:
          $ref: '#/components/schemas/InternationalReturnOverrideType'
        marketplaceId:
          description: The ID of the eBay marketplace to which this return policy
            applies. If this value is not specified, value defaults to the seller's
            eBay registration site. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/ba:MarketplaceIdEnum'>eBay
            API documentation</a>
          type: string
        name:
          description: 'A user-defined name for this return policy. Names must be
            unique for policies assigned to the same marketplace. <br><br><b>Max length</b>:
            64'
          type: string
        refundMethod:
          description: '<p class="tablenote"><span  style="color: #dd1e31;"><b>Important!</b></span>
            This field has been deprecated as of version 1.2.0, released on May 31,
            2018. Any value other than <code>MONEY_BACK</code> will be treated as
            <code>MONEY_BACK</code> (although for a period of time, eBay will store
            and return the legacy values to preserve backwards compatibility).</p>  Indicates
            the method the seller uses to compensate the buyer for returned items.
            The return method specified applies only to <a href="http://developer.ebay.com/DevZone/guides/features-guide/default.html#Development/Post-Order-Returns.html#return-reasons"
            target="_blank">remorse returns</a>. For implementation help, refer to
            <a href=''https://developer.ebay.com/api-docs/sell/account/types/api:RefundMethodEnum''>eBay
            API documentation</a>'
          type: string
        restockingFeePercentage:
          description: '<p class="tablenote"><span  style="color: #dd1e31;"><b>Important!</b></span>
            This field has been deprecated as of version 1.2.0, released on May 31,
            2018. Any value supplied in this field is ignored, it is neither read
            nor returned.</p>  <p>Optionally set by the seller, the percentage charged
            if the seller charges buyers a a restocking fee when items are returned
            due to buyer remorse and/or a purchasing mistake. The total amount charged
            to the buyer is the cost of the item multiplied by the percentage indicated
            in this field.'
          type: string
        returnInstructions:
          description: 'This field contains the seller''s detailed explanation for
            their return policy and is displayed in the Return Policy section of the
            View Item page. This field is valid in only the following marketplaces
            (the field is otherwise ignored): <ul> <li>Germany (DE)</li> <li>Spain
            (ES)</li> <li>France (FR)</li> <li>Italy (IT)</li> </ul>'
          type: string
        returnMethod:
          description: This field indicates the method in which the seller handles
            non-money back return requests for <a href="http://developer.ebay.com/DevZone/guides/features-guide/default.html#Development/Post-Order-Returns.html#return-reasons"
            target="_blank">remorse returns</a>. This field is valid in only the US
            marketplace and the only valid value is <code>REPLACEMENT</code>. For
            implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:ReturnMethodEnum'>eBay
            API documentation</a>
          type: string
        returnPeriod:
          $ref: '#/components/schemas/TimeDuration'
        returnPolicyId:
          description: A unique eBay-assigned ID for a return policy. This ID is generated
            when the policy is created.
          type: string
        returnsAccepted:
          description: If set to <code>true</code>, the seller accepts returns. If
            set to <code>false</code>, this field indicates that the seller does not
            accept returns.
          type: boolean
        returnShippingCostPayer:
          description: This field indicates who is responsible for paying for the
            shipping charges for returned items. The field can be set to either <code>BUYER</code>
            or <code>SELLER</code>.  <br><br>Depending on the return policy and specifics
            of the return, either the buyer or the seller can be responsible for the
            return shipping costs. Note that the seller is always responsible for
            return shipping costs for SNAD-related issues. For implementation help,
            refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:ReturnShippingCostPayerEnum'>eBay
            API documentation</a>
          type: string
        warnings:
          description: A list of warnings related to request. This field normally
            returns empty, which indicates the request did not generate any warnings.
          items:
            $ref: '#/components/schemas/Error'
          type: array
      type: object
    ShippingOption:
      description: This complex type defines a seller's shipping configuration for
        either a <code>DOMESTIC</code> or <code>INTERNATIONAL</code> shipping option.
        <br><br>Shipping options configure the high-level settings for shipments,
        such as flat-rate or calculated shipping, and any rate tables the seller wants
        to associate with the policy. <br><br>Each <b>shippingOption</b> element has
        a <b>shippingServices</b> container that defines the list of shipping carriers
        and services that are available for the parent shipping option (that is, for
        either DOMESTIC or INTERNATIONAL shipping). If a seller offers an international
        shipping option, they must also offer a domestic shipping option. <br><br>Note
        that <b>costType</b> (<code>FLAT_RATE</code> or <code>CALCULATED</code>) is
        set in <b>shippingOptions</b> and that all associated shipping services must
        be able to support this cost type.
      example:
        optionType: optionType
        insuranceFee:
          currency: currency
          value: value
        rateTableId: rateTableId
        costType: costType
        insuranceOffered: true
        packageHandlingCost:
          currency: currency
          value: value
        shippingServices:
        - surcharge:
            currency: currency
            value: value
          buyerResponsibleForPickup: true
          buyerResponsibleForShipping: true
          shippingCost:
            currency: currency
            value: value
          additionalShippingCost:
            currency: currency
            value: value
          freeShipping: true
          shippingCarrierCode: shippingCarrierCode
          sortOrder: 6
          shippingServiceCode: shippingServiceCode
          shipToLocations:
            regionIncluded:
            - regionType: regionType
              regionName: regionName
            - regionType: regionType
              regionName: regionName
            regionExcluded:
            - regionType: regionType
              regionName: regionName
            - regionType: regionType
              regionName: regionName
          cashOnDeliveryFee:
            currency: currency
            value: value
        - surcharge:
            currency: currency
            value: value
          buyerResponsibleForPickup: true
          buyerResponsibleForShipping: true
          shippingCost:
            currency: currency
            value: value
          additionalShippingCost:
            currency: currency
            value: value
          freeShipping: true
          shippingCarrierCode: shippingCarrierCode
          sortOrder: 6
          shippingServiceCode: shippingServiceCode
          shipToLocations:
            regionIncluded:
            - regionType: regionType
              regionName: regionName
            - regionType: regionType
              regionName: regionName
            regionExcluded:
            - regionType: regionType
              regionName: regionName
            - regionType: regionType
              regionName: regionName
          cashOnDeliveryFee:
            currency: currency
            value: value
      properties:
        costType:
          description: Defines whether the shipping cost is <code>FLAT_RATE</code>
            (the same rate for all buyers), <code>CALCULATED</code> (the shipping
            rate varies by the ship-to location and size and weight of the package,
            as defined by the item), or <code>NOT_SPECIFIED</code> (for use with local
            pickup).  <br><br><i>Required if </i> the policy offers shipping options
            using a <b>shippingOptions</b> container. For implementation help, refer
            to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:ShippingCostTypeEnum'>eBay
            API documentation</a>
          type: string
        insuranceFee:
          $ref: '#/components/schemas/Amount'
        insuranceOffered:
          description: This field has been deprecated. <br><br>Shipping insurance
            is offered only via a shipping carrier's shipping services and is no longer
            available via eBay shipping policies.
          type: boolean
        optionType:
          description: Use this field to set the <b>ShippingOption</b> element to
            either <code>DOMESTIC</code> or <code>INTERNATIONAL</code>.  <br><br><i>Required
            if </i> the policy offers shipping options using a <b>shippingOptions</b>
            container. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:ShippingOptionTypeEnum'>eBay
            API documentation</a>
          type: string
        packageHandlingCost:
          $ref: '#/components/schemas/Amount'
        rateTableId:
          description: A unique eBay-assigned ID associated with a user-created shipping
            rate table. The <b>locality</b> of a shipping rate table can be either
            <code>DOMESTIC</code> or <code>INTERNATIONAL</code> and you must ensure
            the value specified in this field references a shipping rate table that
            matches the type specified in the <b>shippingOptions.optionType</b> field.
            If you mismatch the types, eBay responds with a <code>20403</code> error.
            <br><br>Call <a href="/api-docs/sell/account/resources/rate_table/methods/getRateTables">getRateTable</a>
            to retrieve information (including <b>rateTableId</b> values) on the rate
            tables configured by a seller. For information on creating rate tables,
            see <a href="http://pages.ebay.com/help/pay/shipping-costs.html#tables">Using
            shipping rate tables</a>.
          type: string
        shippingServices:
          description: Contains a list of shipping services offered for either DOMESTIC
            or INTERNATIONAL shipments. <br><br>Sellers can specify up to four domestic
            shipping services and up to five international shipping services by using
            separate <b>shippingService</b> containers for each. Note that if the
            seller is opted in to the Global Shipping Program, they can specify only
            four other international shipping services, regardless of whether or not
            Global Shipping is offered as one of the services.  <br><br><i>Required
            if </i> the policy offers shipping options using a <b>shippingOptions</b>
            container.
          items:
            $ref: '#/components/schemas/ShippingService'
          type: array
      type: object
    ShippingService:
      description: A complex type that defines the available shipping services offered
        in the parent <b>shippingOptions</b> container. The shipping services specified
        here must be able to accommodate the <b>optionType</b> defined in the parent
        <b>shippingOption</b> container (either DOMESTIC or INTERNATIONAL). <p class="tablenote"><b>Tip:</b>
        For more on setting up shipping services, see <a href="/api-docs/sell/static/seller-accounts/ht_shipping-free.html#shippingServices">Setting
        the shipping carrier and shipping service values</a>.</p>
      example:
        surcharge:
          currency: currency
          value: value
        buyerResponsibleForPickup: true
        buyerResponsibleForShipping: true
        shippingCost:
          currency: currency
          value: value
        additionalShippingCost:
          currency: currency
          value: value
        freeShipping: true
        shippingCarrierCode: shippingCarrierCode
        sortOrder: 6
        shippingServiceCode: shippingServiceCode
        shipToLocations:
          regionIncluded:
          - regionType: regionType
            regionName: regionName
          - regionType: regionType
            regionName: regionName
          regionExcluded:
          - regionType: regionType
            regionName: regionName
          - regionType: regionType
            regionName: regionName
        cashOnDeliveryFee:
          currency: currency
          value: value
      properties:
        additionalShippingCost:
          $ref: '#/components/schemas/Amount'
        buyerResponsibleForPickup:
          description: 'This field is only applicable to vehicle categories on eBay
            Motors (US and Canada). If set to <code>true</code>, the buyer is responsible
            for picking up the vehicle. Otherwise, the seller should specify the vehicle
            pickup arrangements in the item description. <br><br>The seller cannot
            modify this flag if the vehicle has bids or if the listing ends within
            12 hours. <br><br><b>Default</b>: false'
          type: boolean
        buyerResponsibleForShipping:
          description: 'This field is applicable for only items listed in vehicle
            categories on eBay Motors (US and Canada). If set to <code>true</code>,
            the buyer is responsible for the shipment of the vehicle. Otherwise, the
            seller should specify the vehicle shipping arrangements in the item description.
            <br><br>The seller cannot modify this flag if the vehicle has bids or
            if the listing ends within 12 hours. <br><br><b>Default</b>: false'
          type: boolean
        cashOnDeliveryFee:
          $ref: '#/components/schemas/Amount'
        freeShipping:
          description: If set to <code>true</code>, the seller offers free shipping
            to the buyer. This field can only be included and set to 'true' for the
            first domestic shipping service option specified in the <b>shippingServices</b>
            container (it is ignored if set for subsequent shipping services). The
            first specified shipping service option has a <b>sortOrder</b> value of
            <code>1</code> or (if the sortOrderId field is not used) it is the shipping
            service option that's specified first in the <b>shippingServices</b> container.
          type: boolean
        shippingCarrierCode:
          description: The shipping carrier, such as 'USPS', 'FedEx', 'UPS', and so
            on.
          type: string
        shippingCost:
          $ref: '#/components/schemas/Amount'
        shippingServiceCode:
          description: The shipping service that the shipping carrier uses to ship
            an item. For example, an overnight, two-day delivery, or other type of
            service. For details on configuring shipping services, see <a href="/api-docs/sell/static/seller-accounts/ht_shipping-free.html#shippingServices">Setting
            the shipping carrier and shipping service values</a>.
          type: string
        shipToLocations:
          $ref: '#/components/schemas/RegionSet'
        sortOrder:
          description: 'This integer value controls the order that this shipping service
            option appears in the View Item and Checkout pages, as related to the
            other specified shipping service options. <br><br>Sellers can specify
            up to four domestic shipping services (in four separate <b>shippingService</b>
            containers), so valid values are 1, 2, 3, and 4. A shipping service option
            with a <b>sortOrder</b> value of ''1'' appears at the top of View Item
            and Checkout pages. Conversely, a shipping service option with a <b>sortOrder</b>
            value of ''4'' appears at the bottom of the list. <br><br>Sellers can
            specify up to five international shipping services (in five separate <b>shippingService</b>
            containers, so valid values for international shipping services are 1,
            2, 3, 4, and 5. Similarly to domestic shipping service options, the <b>sortOrder</b>
            value of a international shipping service option controls the placement
            of that shipping service option in the View Item and Checkout pages. Set
            up different domestic and international services by configuring two <b>shippingOptions</b>
            containers, where you set <b>shippingOptions.optionType</b> to either
            <code>DOMESTIC</code> or <code>INTERNATIONAL</code> to indicate the area
            supported by the listed shipping services. <br><br>If the <b>sortOrder</b>
            field is not supplied, the order of domestic and international shipping
            service options is determined by the order in which they are listed in
            the API call. <br><br><b>Min</b>: 1. <b>Max</b>: 4 (for domestic shipping
            service) or 5 (for international shipping service).'
          format: int32
          type: integer
        surcharge:
          $ref: '#/components/schemas/Amount'
      type: object
    TimeDuration:
      description: A complex type that specifies a period of time using a specified
        time-measurement unit.
      example:
        unit: unit
        value: 0
      properties:
        unit:
          description: A time-measurement unit that specifies a singular period of
            time.  <br><br>A span of time is defined when you apply the value specified
            in the <b>value</b> field to the value specified for <b>unit</b>. <br><br>Time-measurement
            units can be YEAR, MONTH, DAY, and so on. See <b>TimeDurationUnitEnum</b>
            for a complete list of possible time-measurement units. For implementation
            help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/ba:TimeDurationUnitEnum'>eBay
            API documentation</a>
          type: string
        value:
          description: An integer that represents an amount of time, as measured by
            the time-measurement unit specified in the <b>unit</b> field.
          format: int32
          type: integer
      type: object
