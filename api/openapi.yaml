        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetFulfillmentPolicyResponse'
          description: Created
          headers:
            Location:
              explode: false
              schema:
                description: The <b>location</b> response header contains the URL
                  to the newly created fulfillment policy. The URL includes the eBay-assigned
                  <code>fulfillmentPolicyId</code>, which you can use to reference
                  the policy.
                type: string
              style: simple
          x-response-codes:
            errors:
              "20200":
                domain: API_ACCOUNT
                category: BUSINESS
                description: Warning. {additionalInfo}
              "20201":
                domain: API_ACCOUNT
                category: BUSINESS
                description: '{fieldName} (Click and Collect Program) can not be enabled
                  for this seller or marketplace.'
        "400":
          description: Bad Request
          x-response-codes:
            errors:
              "20400":
                domain: API_ACCOUNT
                category: REQUEST
                description: Invalid request. {additionalInfo}
              "20401":
                domain: API_ACCOUNT
                category: REQUEST
                description: Missing field {fieldName}. {additionalInfo}
              "20402":
                domain: API_ACCOUNT
                category: REQUEST
                description: Invalid input. {additionalInfo}
              "20403":
                domain: API_ACCOUNT
                category: REQUEST
                description: Invalid {fieldName}. {additionalInfo}
        "500":
          description: Internal Server Error
          x-response-codes:
            errors:
              "20500":
                domain: API_ACCOUNT
                category: APPLICATION
                description: System error.
              "20501":
                domain: API_ACCOUNT
                category: APPLICATION
