openapi: 3.0.0
info:
  contact:
    name: eBay Inc,
  description: The <b>Account API</b> gives sellers the ability to configure their
    eBay seller accounts, including the seller's policies (the Fulfillment Policy,
    Payment Policy, and Return Policy), opt in and out of eBay seller programs, configure
    sales tax tables, and get account information.  <br><br>For details on the availability
    of the methods in this API, see <a href="/api-docs/sell/account/overview.html#requirements">Account
    API requirements and restrictions</a>.
  license:
    name: eBay API License Agreement
    url: https://go.developer.ebay.com/api-license-agreement
  title: Account API
  version: v1.6.3
servers:
- description: Production
  url: https://api.ebay.com{basePath}
  variables:
    basePath:
      default: /sell/account/v1
paths:
  /fulfillment_policy:
