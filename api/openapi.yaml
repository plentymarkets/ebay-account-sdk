      description: 'This method retrieves all the fulfillment policies configured
        for the marketplace you specify using the <code>marketplace_id</code> query
        parameter.  <br><br><b>Marketplaces and locales</b>  <br><br>Get the correct
        policies for a marketplace that supports multiple locales using the <code>Content-Language</code>
        request header. For example, get the policies for the French locale of the
        Canadian marketplace by specifying <code>fr-CA</code> for the <code>Content-Language</code>
        header. Likewise, target the Dutch locale of the Belgium marketplace by setting
        <code>Content-Language: nl-BE</code>. For details on header values, see <a
        href="/api-docs/static/rest-request-components.html#HTTP" target="_blank">HTTP
        request headers</a>.'
      operationId: getFulfillmentPolicies
      parameters:
      - description: This query parameter specifies the eBay marketplace of the policies
          you want to retrieve. For implementation help, refer to eBay API documentation
          at https://developer.ebay.com/api-docs/sell/account/types/ba:MarketplaceIdEnum
        explode: true
        in: query
        name: marketplace_id
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FulfillmentPolicyResponse'
          description: Success
        "400":
          description: Bad Request
          x-response-codes:
            errors:
              "20401":
                domain: API_ACCOUNT
                category: REQUEST
                description: Missing field {fieldName}. {additionalInfo}
              "20403":
                domain: API_ACCOUNT
                category: REQUEST
                description: Invalid {fieldName}. {additionalInfo}
              "20404":
                domain: API_ACCOUNT
                category: REQUEST
                description: '{fieldName} not found.'
        "500":
          description: Internal Server Error
          x-response-codes:
            errors:
              "20500":
                domain: API_ACCOUNT
                category: APPLICATION
                description: System error.
              "20501":
                domain: API_ACCOUNT
                category: APPLICATION
                description: Service unavailable. Please try again in next 24 hours.
      security:
      - api_auth:
        - https://api.ebay.com/oauth/api_scope/sell.account
        - https://api.ebay.com/oauth/api_scope/sell.account.readonly
      tags:
      - fulfillment_policy
    post:
      description: 'This method creates a new fulfillment policy where the policy
        encapsulates seller''s terms for fulfilling item purchases. Fulfillment policies
        include the shipment options that the seller offers to buyers.  <br><br>Each
        policy targets a <b>marketplaceId</b> and <code>categoryTypes.</code><b>name</b>
        combination and you can create multiple policies for each combination. Be
        aware that some marketplaces require a specific fulfillment policy for vehicle
        listings.  <br><br>A successful request returns the URI to the new policy
        in the <b>Location</b> response header and the ID for the new policy is returned
        in the response payload.  <p class="tablenote"><b>Tip:</b> For details on
        creating and using the business policies supported by the Account API, see
        <a href="/api-docs/sell/static/seller-accounts/business-policies.html">eBay
        business policies</a>.</p>  <p><b>Marketplaces and locales</b></p>  <p>Policy
        instructions can be localized by providing a locale in the <code>Accept-Language</code>
        HTTP request header. For example, the following setting displays field values
        from the request body in German: <code>Accept-Language: de-DE</code>.</p>  <p>Target
        the specific locale of a marketplace that supports multiple locales using
        the <code>Content-Language</code> request header. For example, target the
        French locale of the Canadian marketplace by specifying the <code>fr-CA</code>
        locale for <code>Content-Language</code>. Likewise, target the Dutch locale
        of the Belgium marketplace by setting <code>Content-Language: nl-BE</code>.</p>
