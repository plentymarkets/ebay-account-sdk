            card brands different marketplaces support. If the <b>GetCategoryFeatures</b>
            call returns details on credit card brands for the categories in which
            you sell, then you can use this field to list the credit card brands the
            seller accepts. If, on the other hand, <b>GetCategoryFeatures</b> does
            not enumerate credit card brands for your target site (for example, if
            it returns <b>PaymentMethod</b> set to <code>CCAccepted</code>), then
